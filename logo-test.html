<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logo测试 - Hide All</title>
  <meta name="description" content="测试logo和评分图显示效果">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background: #f8fafc;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    h1, h2, h3 {
      color: #1e293b;
    }
    
    .test-section {
      margin: 30px 0;
      padding: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
    }
    
    .test-section.desktop {
      border-color: #3b82f6;
      background: #eff6ff;
    }
    
    .test-section.mobile {
      border-color: #16a34a;
      background: #f0fdf4;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
    
    .logo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .logo-item img {
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    
    .size-info {
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
    }
    
    .responsive-test {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    
    .desktop-view {
      flex: 1;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
    }
    
    .mobile-view {
      flex: 1;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      max-width: 375px;
    }
    
    .test-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin: 10px;
      transition: background 0.2s;
    }
    
    .test-button:hover {
      background: #2563eb;
    }
    
    .test-button.success {
      background: #16a34a;
    }
    
    .test-button.success:hover {
      background: #15803d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 Logo和评分图显示测试</h1>
    
    <!-- 桌面端测试 -->
    <div class="test-section desktop">
      <h2>🖥️ 桌面端显示 (≥769px)</h2>
      <div class="logo-container">
        <div class="logo-item">
          <img src="assets/logo-placeholder.png" alt="Hide All Logo" id="site-logo">
          <div class="size-info">Logo (目标: 48px高度)</div>
        </div>
        <div class="logo-item">
          <img src="assets/image-rating.png" alt="Over 80% 5-stars rating">
          <div class="size-info">评分图 (目标: 原尺寸)</div>
        </div>
      </div>
    </div>
    
    <!-- 移动端测试 -->
    <div class="test-section mobile">
      <h2>📱 移动端显示 (<768px)</h2>
      <div class="logo-container">
        <div class="logo-item">
          <img src="assets/logo-placeholder.png" alt="Hide All Logo" id="site-logo-mobile">
          <div class="size-info">Logo (目标: 60px高度)</div>
        </div>
        <div class="logo-item">
          <img src="assets/image-rating.png" alt="Over 80% 5-stars rating">
          <div class="size-info">评分图 (目标: 60px高度)</div>
        </div>
      </div>
    </div>
    
    <!-- 响应式测试 -->
    <div class="test-section">
      <h2>📐 响应式对比</h2>
      <div class="responsive-test">
        <div class="desktop-view">
          <h3>桌面端样式</h3>
          <div class="logo-container">
            <img src="assets/logo-placeholder.png" alt="Hide All Logo" style="height: 48px;">
            <img src="assets/image-rating.png" alt="Over 80% 5-stars rating" style="max-width: 209px; height: auto;">
          </div>
        </div>
        <div class="mobile-view">
          <h3>移动端样式</h3>
          <div class="logo-container">
            <img src="assets/logo-placeholder.png" alt="Hide All Logo" style="max-height: 60px; max-width: 200px;">
            <img src="assets/image-rating.png" alt="Over 80% 5-stars rating" style="max-height: 60px; max-width: 200px;">
          </div>
        </div>
      </div>
    </div>
    
    <!-- 测试按钮 -->
    <div style="text-align: center; margin: 30px 0;">
      <button class="test-button" onclick="testMainPage()">测试主页面</button>
      <button class="test-button success" onclick="checkImageSizes()">检查图片尺寸</button>
      <button class="test-button" onclick="toggleViewport()">切换视口</button>
    </div>
    
    <!-- 尺寸信息 -->
    <div class="test-section">
      <h3>📊 当前图片尺寸信息</h3>
      <div id="size-info">
        <p>Logo尺寸: <span id="logo-size">计算中...</span></p>
        <p>评分图尺寸: <span id="rating-size">计算中...</span></p>
        <p>视口宽度: <span id="viewport-width">计算中...</span></p>
        <p>当前模式: <span id="current-mode">计算中...</span></p>
      </div>
    </div>
  </div>

  <script>
    // 检查图片尺寸
    function checkImageSizes() {
      const logo = document.getElementById('site-logo');
      const rating = document.querySelector('img[src*="image-rating"]');
      const viewportWidth = window.innerWidth;
      
      const logoSize = logo ? `${logo.naturalWidth}x${logo.naturalHeight} (显示: ${logo.offsetWidth}x${logo.offsetHeight})` : '未找到';
      const ratingSize = rating ? `${rating.naturalWidth}x${rating.naturalHeight} (显示: ${rating.offsetWidth}x${rating.offsetHeight})` : '未找到';
      const mode = viewportWidth >= 769 ? '桌面端' : '移动端';
      
      document.getElementById('logo-size').textContent = logoSize;
      document.getElementById('rating-size').textContent = ratingSize;
      document.getElementById('viewport-width').textContent = viewportWidth + 'px';
      document.getElementById('current-mode').textContent = mode;
      
      console.log('图片尺寸检查结果:', {
        logo: logoSize,
        rating: ratingSize,
        viewport: viewportWidth,
        mode: mode
      });
    }
    
    // 测试主页面
    function testMainPage() {
      window.open('index.html', '_blank');
    }
    
    // 切换视口
    function toggleViewport() {
      const currentWidth = window.innerWidth;
      if (currentWidth >= 769) {
        // 切换到移动端视口
        window.resizeTo(375, 667);
      } else {
        // 切换到桌面端视口
        window.resizeTo(1200, 800);
      }
      
      setTimeout(checkImageSizes, 100);
    }
    
    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', () => {
      checkImageSizes();
    });
    
    // 窗口大小改变时更新
    window.addEventListener('resize', () => {
      setTimeout(checkImageSizes, 100);
    });
  </script>
</body>
</html>
